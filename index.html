<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navidrome insights</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Navidrome insights</h1>
    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>

    <script type="module">
      import osPie from "./data/osPie.json";
      import numIns from "./data/numInstance.json";
      import fsPie from "./data/fsPie.json";

      vegaEmbed("#vis1", numIns);
      vegaEmbed("#vis2", osPie);
      vegaEmbed("#vis3", fsPie);
    </script>
  </body>
</html>
